<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1a202c', // Custom dark slate
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* Markdown Content Styles for Math and spacing */
        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: #0f172a;
        }
        .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3 {
            color: #e2e8f0;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
        .markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            color: #475569;
            font-style: italic;
            background-color: #f8fafc;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .dark .markdown-content blockquote {
            color: #94a3b8;
            background-color: #1e293b;
            border-left-color: #6366f1;
        }

        .markdown-content pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .dark .markdown-content pre {
            background-color: #020617;
            border: 1px solid #1e293b;
        }

        /* Table Styles for remark-gfm */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            overflow-x: auto;
            display: block;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            text-align: left;
        }
        .dark .markdown-content th, .dark .markdown-content td {
            border-color: #475569;
        }
        .markdown-content th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .dark .markdown-content th {
            background-color: #1e293b;
        }
    </style>
<script type="importmap">

}
</script>
